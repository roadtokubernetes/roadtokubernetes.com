{% extends "console/base.html" %}
{% load tailwind_filters %}

{% block head_title %}Create Project - {{ block.super }}{% endblock %}

{% block content %}
<h2 class="mb-4 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl dark:text-white">
    Create Project 
</h2>
<p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
    Projects can help keep your files organized.
</p>
<form method="POST" action="">{% csrf_token %}
    {{ form|crispy }}
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Save &amp; Continue</button>
</form>

{% endblock content %}
