{% if form.errors %}
    <div class="alert mb-4">
        <div class="border border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"> 
        <ul> 
            {% if form.non_field_errors %}<li>{{ form.non_field_errors }}</li>{% endif %} 
            {% for field in form %}
            {% if field.errors %}
                <li>
                {{ field.label }}
                <ul class="errorlist">
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div> 
    </div>
{% endif %}
