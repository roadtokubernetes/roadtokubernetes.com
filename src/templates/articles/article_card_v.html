{% with article.author.profile as author_profile %}
{% with article.get_absolute_url as url %}

<a href="{{ url }}" class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    
    {% if article.image %} 
        <img class="object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="{{ article.image.url }}" alt="{{ article.title }}">
    {% endif %}
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ article.title }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 markdown hidden">{{ article.summary }}</p>
    </div>
</a>
{% endwith %}
{% endwith %}
